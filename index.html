<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
      <h1 class="text-center">Welcome to pioneer bank</h1>  
      <div class="submit-area">
          <h4>Log in</h4>
          <br>
          <input type="text" class="form-control" placeholder="Email">
          <br>
          <input type="password" class="form-control" placeholder="Password">
          <br>
          <button id="login" class="btn btn-success">enter</button>
      </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="amount status">
                    <h5>Amount</h5>
                    <h2>$<span id="currentAmount">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    <script>

        // Login button event handler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";  
        })

        // Deposit button event handler

        const depositBtn = document.getElementById("depositButton");
        depositBtn.addEventListener("click", function(){
            const depositNumber =getInputNumber("depositAmount");
            

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            updateSpanText("currentDeposit", depositNumber);
           updateSpanText("currentAmount", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // Withdraw event handler
        const withdrawButton = document.getElementById("withdrawButton");
        withdrawButton.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText (id, depositNumber){
             const current = document.getElementById(id).innerText;
            currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
